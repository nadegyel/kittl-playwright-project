        run: |
          docker run -v ${{ github.workspace }}:/app -w /app --rm \
          -e EMAIL=nadya0704@gmail.com \
          -e PASSWORD=e3#6heR$Aq$LG.d \
          mcr.microsoft.com/playwright:v1.49.0-jammy \
